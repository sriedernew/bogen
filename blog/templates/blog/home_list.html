{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                {% if user.is_authenticated %}
                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                {% else %}
                    <h2>{{ post.title }}</h2>
                {% endif %}
                {% if post.img_url %}
                    <div class="row postimg">
                        <img class="col-xs-5" style="display:inline;" src="{{post.img_url}}" title="{{post.img_alt}}" alt="{{ post.img_alt}}">
                    </div>
                {% endif %}
                <p>{{ post.text|urlize|linebreaksbr }}</p>
            </div>
    {% endfor %}
{% endblock %}
